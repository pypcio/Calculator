<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="box">
      <div id="ekran">
        <p class="obl"></p>
        <p class="obl obl-1"></p>
      </div>
      <div id="klawiatura">
        <div class="przyc">%</div>
        <div class="przyc spec">CE</div>
        <div class="przyc spec">C</div>
        <div class="przyc spec">
          <img
            src="assets/pictures/delete-button2.png"
            alt=""
            srcset=""
            id="delete-button"
          />
        </div>
        <div class="przyc">1</div>
        <div class="przyc">2</div>
        <div class="przyc">3</div>
        <div class="przyc">/</div>
        <div class="przyc">4</div>
        <div class="przyc">5</div>
        <div class="przyc">6</div>
        <div class="przyc" id="kl-8">+</div>
        <div class="przyc">7</div>
        <div class="przyc">8</div>
        <div class="przyc">9</div>
        <div class="przyc">-</div>
        <div class="przyc">0</div>
        <div class="przyc">,</div>
        <div class="przyc" id="kl-15">*</div>
        <div class="przyc" id="kl-16">=</div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="kalkulator.js"></script>
  </body>
</html>
